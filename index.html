<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="quote-generator.js"></script>
    <title>Quote Generator</title>
</head>
<body class="container-fluid" onload="quoteGenerator()">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="wrapper">
        <div id="quote-box" class="well">
            <h1 id="text"></h1>
            <p id="author"></p>
            <div class="row">
                <div class="col-xs-2">
                    <a href="https://twitter.com/intent/tweet?text=" id="tweet-quote" target="_blank">Tweet</a>
                </div>
                <div class="col-xs-8"></div>
                <div class="col-xs-2">
                    <button id="new-quote" onclick="quoteGenerator()">New Quote</button>
                </div>
            </div>
        </div>
        <footer>
            <p>by <a href="https://github.com/filipy94">filipy94</a></p>
        </footer>
    </div>
</body>
</html>
